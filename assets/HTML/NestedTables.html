<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table{
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
        }
        table,td{
            border: 1px solid black;
            height: 100px;
            width: 180px;
            text-align: center;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <image src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" alt="logo" width="200px">
            </td>
            <td style="padding:9px;">
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
